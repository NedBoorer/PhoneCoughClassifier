# Phone Cough Classifier - Docker Compose Configuration
# Full stack deployment with optional components

version: '3.8'

services:
  # ===================
  # Main Application
  # ===================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phone-cough-classifier
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_URL=sqlite+aiosqlite:///./data/cough_classifier.db
    env_file:
      - .env.production
    volumes:
      # Persist data, models, and recordings
      - ./data:/app/data
      - ./models:/app/models
      - ./recordings:/app/recordings
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - cough-net

  # ===================
  # Reverse Proxy (Optional)
  # ===================
  nginx:
    image: nginx:alpine
    container_name: cough-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - cough-net
    profiles:
      - with-nginx  # Only start with: docker-compose --profile with-nginx up

networks:
  cough-net:
    driver: bridge

volumes:
  app-data:
    driver: local
